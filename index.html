<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Galindo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- game container -->
    <div class="game-container">
      <div class="game-score">
        <!-- game info comp score -->
        <div class="score comp-score">
          COMP SCORE : <span id="comp-score">0</span>
        </div>

        <!-- game info user score -->
        <div class="score user-score">
          YOUR SCORE : <span id="user-score">0</span>
        </div>
      </div>
      <div class="info">lose</div>
      <!-- fight area -->
      <div class="fight-area">
        <div class="comp-area">
          <img src="assets/img/rock.png" alt="comp-image" class="comp-image" />
        </div>
        <div class="user-area">
          <img
            src="assets/img/user-rock.png"
            alt="user-image"
            class="user-image"
          />
        </div>
      </div>
    </div>

    <!-- user input -->
    <div class="user-input">
      <img
        src="assets/img/user-rock.png"
        alt="rock"
        class="rock"
        id="userClick"
      />

      <img
        src="assets/img/user-paper.png"
        alt="paper"
        class="paper"
        id="userClick"
      />

      <img
        src="assets/img/user-scissor.png"
        alt="scissor"
        class="scissor"
        id="userClick"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
